<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>culculator</title>

</head>
<body>
    <link rel="stylesheet" href="style.css">
    
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="b">AC</button>
            <button class="b">DEL</button>
            <button class="o">%</button>
            <button class="o">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="o">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="o">-</button>
        </div>
        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="o">+</button>
        </div>
        <div>
            <button>00</button>
            <button class="o">.</button>
            <button>0</button>
            <button class="a">=</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
